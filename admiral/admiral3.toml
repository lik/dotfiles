[admiral]
items = ["left", "window",
	"center", "clock",
	"right", "battery",
	"volume", 
	"nazi"]

[window]
path = "mewsic"

[clock]
path = "bash ~/bin/timeanddate"
reload = 1

[battery]
path = "bash ~/bin/battery"
reload = 60

[volume]
path = "bash ~/bin/volume"
reload = 1

[left]
path = "echo '%{l}%{B#000000}%{F#FFFFFF}'"
static = true

[center]
path = "echo '%{B-}%{c}%{B#000000}%{F#FFFFFF}'"
static = true

[right]
path = "echo '%{r}%{B-}%{B#000000}%{F#FFFFFF}'"
static = true

[nazi]
path = "echo '%{B-}'"
static = true
